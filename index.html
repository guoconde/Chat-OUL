<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="chat-uol" content="Chat UOL">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="Gustavo Conde" content="Chat UOL">

    <link rel="shortcut icon" href="./assets/images.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Chat UOL</title>
</head>

<body>
    <section>
        <img src="./assets/logo-uol.png">
        <div class="login">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="entrar(this, 'login', 'invisivel')">Entrar</button>
        </div>
        <div class="loading invisivel">
            <img src="./assets/loading.gif">
            <p class="texto">Conectando ao servidor...</p>
        </div>
    </section>
    <div class="chat invisivel">
        <header>
            <img src="./assets/logo-uol.png" alt="">
            <ion-icon name="people"></ion-icon>
        </header>
        <main>
            
        </main>
        <footer>
            <input type="text" placeholder="Escreva aqui..." >
            <ion-icon name="paper-plane-outline" onclick="enviarMsg()"></ion-icon>
        </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="main.js"></script>
</body>

</html>
